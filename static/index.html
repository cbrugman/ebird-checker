<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBird Hotspot Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-sky-50 to-blue-100 min-h-screen p-6">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <div class="flex items-center gap-3 mb-6">
                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
                <h1 class="text-3xl font-bold text-gray-800">eBird Hotspot Checker</h1>
            </div>

            <div class="space-y-4">
                <!-- API Key input removed for security -->

                <!-- Shared Inputs -->
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="relative">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Species (Start typing)</label>
                        <input type="text" id="speciesSearch" placeholder="e.g. Snowy Owl" autocomplete="off"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <input type="hidden" id="speciesCode" value="">
                        <!-- Dropdown -->
                        <div id="speciesDropdown"
                            class="absolute z-10 w-full mt-1 bg-white border border-gray-300 rounded-lg shadow-lg max-h-60 overflow-y-auto hidden">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Days Back (1-30)</label>
                        <input type="number" id="daysBack" value="30" min="1" max="30"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>

                <!-- Tabs -->
                <div class="flex border-b border-gray-200 mb-6">
                    <button id="tab-btn-hotspots" onclick="switchTab('hotspots')"
                        class="w-1/2 py-2 px-4 text-center font-medium text-blue-600 border-b-2 border-blue-600 focus:outline-none">
                        My Favorites
                    </button>
                    <button id="tab-btn-nearby" onclick="switchTab('nearby')"
                        class="w-1/2 py-2 px-4 text-center font-medium text-gray-500 hover:text-gray-700 focus:outline-none">
                        Explore Nearby
                    </button>
                </div>

                <!-- Tab Content: Hotspots -->
                <div id="tab-hotspots" class="space-y-4">
                    <p class="text-sm text-gray-600 mb-4">Check for sightings at your configured favorite locations.</p>
                    <button onclick="checkHotspots()" id="checkBtn"
                        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors">
                        Check My Hotspots
                    </button>
                </div>

                <!-- Tab Content: Nearby -->
                <div id="tab-nearby" class="hidden space-y-4">
                    <p class="text-sm text-gray-600 mb-4">Find sightings near a specific location.</p>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Latitude</label>
                            <input type="text" id="lat" placeholder="43.65"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Longitude</label>
                            <input type="text" id="lng" placeholder="-79.38"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                    </div>

                    <button onclick="getLocation()" type="button"
                        class="w-full bg-green-100 text-green-700 py-2 rounded-lg font-medium hover:bg-green-200 transition-colors flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z">
                            </path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        Use Current Location
                    </button>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Distance (km)</label>
                        <input type="range" id="dist" min="1" max="50" value="25" class="w-full"
                            oninput="document.getElementById('distVal').innerText = this.value">
                        <div class="text-xs text-gray-500 text-right"><span id="distVal">25</span> km</div>
                    </div>

                    <button onclick="checkNearby()" id="checkNearbyBtn"
                        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors">
                        Find Nearby Sightings
                    </button>
                </div>
            </div>

            <div id="error" class="hidden mt-4 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700"></div>
        </div>

        <div id="results" class="space-y-4"></div>


    </div>

    <script>
        const hotspots = [
            { id: 'L4123220', name: 'Holland Marsh between Hwy 400 and Keele Street' },
            { id: 'L6504833', name: 'Location L6504833' }
        ];

        let allSpecies = [];
        let currentTab = 'hotspots';

        // Initialize user functionality
        document.addEventListener('DOMContentLoaded', async () => {
            initSpeciesLookup();
        });

        function switchTab(tab) {
            currentTab = tab;
            // Update Buttons
            document.getElementById('tab-btn-hotspots').className = tab === 'hotspots'
                ? 'w-1/2 py-2 px-4 text-center font-medium text-blue-600 border-b-2 border-blue-600 focus:outline-none'
                : 'w-1/2 py-2 px-4 text-center font-medium text-gray-500 hover:text-gray-700 focus:outline-none';
            document.getElementById('tab-btn-nearby').className = tab === 'nearby'
                ? 'w-1/2 py-2 px-4 text-center font-medium text-blue-600 border-b-2 border-blue-600 focus:outline-none'
                : 'w-1/2 py-2 px-4 text-center font-medium text-gray-500 hover:text-gray-700 focus:outline-none';

            // Update Content
            document.getElementById('tab-hotspots').classList.toggle('hidden', tab !== 'hotspots');
            document.getElementById('tab-nearby').classList.toggle('hidden', tab !== 'nearby');

            // Clear results/errors
            document.getElementById('results').innerHTML = '';
            document.getElementById('error').classList.add('hidden');
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    document.getElementById('lat').value = position.coords.latitude.toFixed(4);
                    document.getElementById('lng').value = position.coords.longitude.toFixed(4);
                }, (err) => {
                    alert("Error getting location: " + err.message);
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        async function initSpeciesLookup() {
            try {
                const response = await fetch('/static/species.json');
                allSpecies = await response.json();
                console.log('Loaded', allSpecies.length, 'species');

                setupAutocomplete();
            } catch (err) {
                console.error('Failed to load species:', err);
            }
        }

        function setupAutocomplete() {
            const searchInput = document.getElementById('speciesSearch');
            const codeInput = document.getElementById('speciesCode');
            const dropdown = document.getElementById('speciesDropdown');
            let selectedIndex = -1;
            let currentMatches = [];

            function updateHighlight() {
                const options = dropdown.children;
                Array.from(options).forEach((opt, i) => {
                    if (i === selectedIndex) {
                        opt.classList.add('bg-blue-100');
                        opt.scrollIntoView({ block: 'nearest' });
                    } else {
                        opt.classList.remove('bg-blue-100');
                    }
                });
            }

            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                selectedIndex = -1; // Reset selection

                if (query.length < 2) {
                    dropdown.classList.add('hidden');
                    return;
                }

                currentMatches = allSpecies.filter(s =>
                    s.commonName.toLowerCase().includes(query) ||
                    s.sciName.toLowerCase().includes(query) ||
                    s.code.toLowerCase().includes(query)
                ).slice(0, 20); // Limit to 20 results

                if (currentMatches.length > 0) {
                    dropdown.innerHTML = currentMatches.map((s, index) => `
                        <div class="p-2 hover:bg-blue-50 cursor-pointer border-b last:border-b-0 border-gray-100"
                             onclick="selectSpecies('${s.code}', '${s.commonName.replace(/'/g, "\\'")}')">
                            <div class="font-medium text-gray-800">${s.commonName}</div>
                            <div class="text-xs text-gray-500">${s.sciName}</div>
                        </div>
                    `).join('');
                    dropdown.classList.remove('hidden');
                } else {
                    dropdown.classList.add('hidden');
                }
            });

            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    // Always prevent default (form submit)
                    e.preventDefault();

                    if (!dropdown.classList.contains('hidden') && selectedIndex > -1) {
                        // Select the highlighted item
                        const s = currentMatches[selectedIndex];
                        selectSpecies(s.code, s.commonName);
                    } else {
                        // Trigger search based on active tab
                        if (currentTab === 'hotspots') checkHotspots();
                        else checkNearby();
                    }
                    return;
                }

                // For navigation keys, only proceed if dropdown is visible
                if (dropdown.classList.contains('hidden')) return;

                // Allow defaults if list is empty
                if (currentMatches.length === 0) return;

                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    selectedIndex++;
                    if (selectedIndex >= currentMatches.length) selectedIndex = 0;
                    updateHighlight();
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    selectedIndex--;
                    if (selectedIndex < 0) selectedIndex = currentMatches.length - 1;
                    updateHighlight();
                } else if (e.key === 'Escape') {
                    dropdown.classList.add('hidden');
                }
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!searchInput.contains(e.target) && !dropdown.contains(e.target)) {
                    dropdown.classList.add('hidden');
                }
            });
        }

        function selectSpecies(code, name) {
            document.getElementById('speciesSearch').value = name;
            document.getElementById('speciesCode').value = code;
            document.getElementById('speciesDropdown').classList.add('hidden');
        }

        async function checkHotspots() {
            // API Key is now handled on the server
            // const apiKey = document.getElementById('apiKey').value.trim();
            const speciesCode = document.getElementById('speciesCode').value.trim();
            const daysBack = parseInt(document.getElementById('daysBack').value);
            const errorDiv = document.getElementById('error');
            const resultsDiv = document.getElementById('results');
            const checkBtn = document.getElementById('checkBtn');

            if (!speciesCode) {
                errorDiv.textContent = "Please select a species from the list.";
                errorDiv.classList.remove('hidden');
                return;
            }

            errorDiv.classList.add('hidden');
            resultsDiv.innerHTML = '';
            checkBtn.disabled = true;
            checkBtn.textContent = 'Checking...';

            try {
                const results = await Promise.all(hotspots.map(async (hotspot) => {
                    try {
                        const response = await fetch('/api/observations', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                locationId: hotspot.id,
                                speciesCode,
                                daysBack
                            })
                        });

                        const data = await response.json();

                        if (!response.ok) {
                            return { hotspot, observations: [], error: data.error || 'API error' };
                        }

                        return { hotspot, observations: data, error: null };
                    } catch (err) {
                        return { hotspot, observations: [], error: err.message };
                    }
                }));

                displayHotspotResults(results, daysBack);
            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.classList.remove('hidden');
            } finally {
                checkBtn.disabled = false;
                checkBtn.textContent = 'Check My Hotspots';
            }
        }

        async function checkNearby() {
            const speciesCode = document.getElementById('speciesCode').value.trim();
            const daysBack = parseInt(document.getElementById('daysBack').value);
            const lat = parseFloat(document.getElementById('lat').value);
            const lng = parseFloat(document.getElementById('lng').value);
            const dist = document.getElementById('dist').value;

            const errorDiv = document.getElementById('error');
            const resultsDiv = document.getElementById('results');
            const checkBtn = document.getElementById('checkNearbyBtn');

            if (!speciesCode) {
                errorDiv.textContent = "Please select a species from the list.";
                errorDiv.classList.remove('hidden');
                return;
            }
            if (isNaN(lat) || isNaN(lng)) {
                errorDiv.textContent = "Please enter valid Latitude and Longitude.";
                errorDiv.classList.remove('hidden');
                return;
            }

            errorDiv.classList.add('hidden');
            resultsDiv.innerHTML = '';
            checkBtn.disabled = true;
            checkBtn.textContent = 'Searching...';

            try {
                const response = await fetch('/api/nearby', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        speciesCode,
                        lat,
                        lng,
                        dist,
                        daysBack
                    })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'API Error');

                // Calculate distance for each observation and sort
                data.forEach(obs => {
                    obs.distance = calculateDistance(lat, lng, obs.lat, obs.lng);
                });

                // Sort by distance (ascending)
                data.sort((a, b) => a.distance - b.distance);

                displayNearbyResults(data, daysBack);
            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.classList.remove('hidden');
            } finally {
                checkBtn.disabled = false;
                checkBtn.textContent = 'Find Nearby Sightings';
            }
        }

        // Haversine formula to calculate distance between two points
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the earth in km
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const d = R * c; // Distance in km
            return d;
        }

        function deg2rad(deg) {
            return deg * (Math.PI / 180)
        }

        function displayHotspotResults(results, daysBack) {
            const resultsDiv = document.getElementById('results');

            results.forEach(result => {
                const resultCard = document.createElement('div');
                resultCard.className = 'bg-white rounded-lg shadow-lg p-6';

                let content = `
                    <div class="flex items-start gap-3 mb-4">
                        <svg class="w-6 h-6 text-blue-600 flex-shrink-0 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        <div>
                            <h2 class="text-xl font-bold text-gray-800">${result.hotspot.name}</h2>
                            <p class="text-sm text-gray-500">Location ID: ${result.hotspot.id}</p>
                        </div>
                    </div>
                `;

                if (result.error) {
                    content += `<div class="text-red-600 p-3 bg-red-50 rounded">Error: ${result.error}</div>`;
                } else if (result.observations.length === 0) {
                    content += `<div class="text-gray-600 italic">No observations found in the last ${daysBack} days</div>`;
                } else {
                    content += `<div class="space-y-3">
                        <p class="font-semibold text-green-700">${result.observations.length} observation(s) found</p>`;

                    result.observations.forEach(obs => {
                        content += renderObservation(obs);
                    });

                    content += `</div>`;
                }

                resultCard.innerHTML = content;
                resultsDiv.appendChild(resultCard);
            });
        }

        function displayNearbyResults(observations, daysBack) {
            const resultsDiv = document.getElementById('results');

            if (observations.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="bg-white rounded-lg shadow-lg p-6 text-center text-gray-600 italic">
                        No observations found nearby in the last ${daysBack} days.
                    </div>
                `;
                return;
            }

            const container = document.createElement('div');
            container.className = 'bg-white rounded-lg shadow-lg p-6';
            container.innerHTML = `<h2 class="text-xl font-bold text-gray-800 mb-4">${observations.length} Sightings Found Nearby (Closest First)</h2><div class="space-y-4"></div>`;
            const list = container.querySelector('.space-y-4');

            observations.forEach(obs => {
                const item = document.createElement('div');
                item.className = 'border-l-4 border-green-400 pl-4 py-2 bg-green-50 rounded';
                item.innerHTML = `
                    <div class="flex justify-between items-start">
                         <div>
                            <div class="font-bold text-gray-800">${obs.locName}</div>
                            <div class="text-xs font-semibold text-blue-600 mb-1">${obs.distance.toFixed(1)} km away</div>
                            <div class="text-sm text-gray-600">${new Date(obs.obsDt).toLocaleString()}</div>
                         </div>
                         <a href="https://google.com/maps?q=${obs.lat},${obs.lng}" target="_blank" class="text-blue-600 hover:text-blue-800">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                         </a>
                    </div>
                    ${renderObservation(obs, false)}
                `;
                list.appendChild(item);
            });

            resultsDiv.appendChild(container);
        }

        function renderObservation(obs, showDate = true) {
            const date = new Date(obs.obsDt).toLocaleDateString('en-US', {
                year: 'numeric', month: 'short', day: 'numeric',
                hour: '2-digit', minute: '2-digit'
            });

            return `
                <div class="mt-2 text-sm text-gray-700">
                    ${showDate ? `<div class="font-medium text-gray-900">${date}</div>` : ''}
                    <div><span class="font-medium">Count:</span> ${obs.howMany || 1}</div>
                    <div><span class="font-medium">Observer:</span> ${obs.userDisplayName || 'Anonymous'}</div>
                     ${obs.subId ? `<a href="https://ebird.org/checklist/${obs.subId}" target="_blank" class="text-blue-600 hover:underline">View checklist â†’</a>` : ''}
                </div>
            `;
        }
    </script>
</body>

</html>
