<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBird Hotspot Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 min-h-screen p-6 font-sans text-slate-800">
    <div class="max-w-3xl mx-auto relative">

        <!-- User Menu -->
        <div class="absolute top-0 right-0 p-2 transform -translate-y-2">
            <button id="loginBtn" onclick="openAuthModal()"
                class="text-sm font-semibold text-emerald-600 hover:text-emerald-700 bg-white px-4 py-2 rounded-lg shadow-sm border border-slate-200 transition-all hover:shadow-md">
                Log In
            </button>
            <div id="userInfo"
                class="hidden flex items-center gap-3 bg-white px-4 py-2 rounded-lg shadow-sm border border-slate-200">
                <span id="userGreeting" class="text-sm font-medium text-slate-700"></span>
                <button onclick="logout()"
                    class="text-xs font-semibold text-slate-400 hover:text-red-500 uppercase tracking-wider">
                    Log Out
                </button>
            </div>
        </div>

        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center p-3 bg-emerald-100 rounded-full mb-4">
                <svg class="w-8 h-8 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-slate-900 tracking-tight">eBird Hotspot Checker</h1>
            <p class="text-slate-500 mt-2">Discover notable birds and manage your favorite local spots</p>
        </div>

        <!-- Main Card -->
        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 mb-8">

            <div class="space-y-4">
                <!-- API Key input removed for security -->

                <!-- Shared Inputs -->
                <!-- Shared Inputs -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div id="species-input-container" class="relative">
                        <label class="block text-xs font-semibold uppercase tracking-wider text-slate-500 mb-2">Target
                            Species</label>
                        <div class="relative">
                            <input type="text" id="speciesSearch" placeholder="e.g. Snowy Owl" autocomplete="off"
                                class="w-full pl-4 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all font-medium text-slate-800 placeholder-slate-400">
                            <div
                                class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-slate-400">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                            </div>
                        </div>

                        <input type="hidden" id="speciesCode" value="">
                        <!-- Dropdown -->
                        <div id="speciesDropdown"
                            class="absolute z-50 w-full mt-2 bg-white border border-slate-100 rounded-xl shadow-xl max-h-60 overflow-y-auto hidden">
                        </div>
                    </div>
                    <div>
                        <label
                            class="block text-xs font-semibold uppercase tracking-wider text-slate-500 mb-2">Timeframe</label>
                        <div class="relative">
                            <input type="number" id="daysBack" value="30" min="1" max="30"
                                class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all font-medium text-slate-800">
                            <div
                                class="absolute inset-y-0 right-0 flex items-center pr-4 pointer-events-none text-slate-400 text-sm font-medium">
                                Days
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tab Navigation (Pills) -->
                <div class="flex justify-center mb-8">
                    <div class="bg-slate-100 p-1 rounded-xl inline-flex">
                        <button id="tab-btn-nearby" onclick="switchTab('nearby')"
                            class="px-6 py-2.5 rounded-lg text-sm font-semibold transition-all shadow-sm bg-white text-slate-800">
                            Explore Nearby
                        </button>
                        <button id="tab-btn-hotspots" onclick="switchTab('hotspots')"
                            class="px-6 py-2.5 rounded-lg text-sm font-semibold text-slate-500 hover:text-slate-700 transition-all">
                            My Favorites
                        </button>
                    </div>
                </div>

                <!-- Tab Content: Hotspots -->
                <div id="tab-hotspots" class="hidden space-y-6">
                    <p class="text-sm text-slate-500 text-center">Manage and check your favorite monitoring locations.
                    </p>

                    <!-- Favorites List Container -->
                    <div id="favorites-list" class="space-y-3 max-h-60 overflow-y-auto mb-4 p-1 hidden">
                        <!-- Dynamic content -->
                    </div>

                    <div id="favorites-empty"
                        class="text-center py-8 bg-slate-50 rounded-2xl border-2 border-dashed border-slate-200">
                        <div class="text-slate-400 mb-2">
                            <svg class="w-12 h-12 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z">
                                </path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                        </div>
                        <p class="text-slate-600 font-medium">No favorite locations yet</p>
                        <p class="text-sm text-slate-500 mt-1">Add one below or find nearby hotspots</p>
                    </div>

                    <!-- Manual Add Section -->
                    <div class="bg-slate-50 p-5 rounded-2xl border border-slate-200">
                        <h3 class="text-xs font-bold uppercase tracking-wider text-slate-500 mb-4">Add Manual Location
                        </h3>

                        <div class="space-y-4">
                            <!-- Lookup by ID -->
                            <div class="flex gap-3">
                                <div class="relative flex-1">
                                    <input type="text" id="manualLocId" placeholder="Loc ID (e.g. L12345)"
                                        class="w-full pl-4 pr-4 py-2 bg-white border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 text-sm uppercase font-medium text-slate-700">
                                </div>
                                <button onclick="lookupHotspotId()"
                                    class="px-4 py-2 bg-slate-200 text-slate-700 font-semibold rounded-lg text-sm hover:bg-slate-300 transition-colors">
                                    Lookup
                                </button>
                            </div>

                            <!-- Search by Name -->
                            <div class="relative">
                                <div class="flex gap-3">
                                    <div class="relative flex-1">
                                        <input type="text" id="manualLocName" placeholder="Name (e.g. High Park)"
                                            class="w-full pl-4 pr-4 py-2 bg-white border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 text-sm font-medium text-slate-700"
                                            autocomplete="off">
                                    </div>
                                    <button onclick="searchHotspotsByName()"
                                        class="px-4 py-2 bg-slate-200 text-slate-700 font-semibold rounded-lg text-sm hover:bg-slate-300 transition-colors">
                                        Search
                                    </button>
                                </div>
                                <!-- Dropdown for search results -->
                                <div id="hotspotSearchDropdown"
                                    class="absolute z-10 w-full mt-1 bg-white border border-slate-200 rounded-xl shadow-xl max-h-40 overflow-y-auto hidden">
                                </div>
                            </div>

                            <button onclick="addManualFavorite()"
                                class="w-full py-2.5 bg-slate-800 text-white rounded-xl text-sm font-semibold hover:bg-slate-900 transition-colors shadow-sm">
                                Add to Favorites
                            </button>
                        </div>
                    </div>

                    <button onclick="checkHotspots()" id="checkBtn"
                        class="w-full bg-emerald-600 text-white py-4 rounded-xl font-bold shadow-lg shadow-emerald-200 hover:bg-emerald-700 hover:shadow-xl hover:-translate-y-0.5 transition-all duration-200">
                        Check My Hotspots
                    </button>
                </div>

                <!-- Tab Content: Nearby -->
                <div id="tab-nearby" class="space-y-6">

                    <!-- Search Mode Toggle Checkboxes -->
                    <div class="grid grid-cols-2 gap-4">
                        <label class="cursor-pointer">
                            <input type="radio" name="searchMode" value="species" checked onchange="toggleSearchMode()"
                                class="peer sr-only">
                            <div
                                class="p-4 rounded-xl border-2 border-slate-200 bg-white hover:border-emerald-300 peer-checked:border-emerald-500 peer-checked:bg-emerald-50 transition-all text-center">
                                <div class="font-bold text-slate-800 text-sm mb-1">Specific Species</div>
                                <div class="text-xs text-slate-500">Find a specific bird</div>
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="searchMode" value="notable" onchange="toggleSearchMode()"
                                class="peer sr-only">
                            <div
                                class="p-4 rounded-xl border-2 border-slate-200 bg-white hover:border-emerald-300 peer-checked:border-emerald-500 peer-checked:bg-emerald-50 transition-all text-center">
                                <div class="font-bold text-slate-800 text-sm mb-1">Notable Birds</div>
                                <div class="text-xs text-slate-500">Discover rare sightings</div>
                            </div>
                        </label>
                    </div>

                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <label
                                class="block text-xs font-semibold uppercase tracking-wider text-slate-500 mb-2">Latitude</label>
                            <input type="text" id="lat" placeholder="43.65"
                                class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all font-medium text-slate-800">
                        </div>
                        <div>
                            <label
                                class="block text-xs font-semibold uppercase tracking-wider text-slate-500 mb-2">Longitude</label>
                            <input type="text" id="lng" placeholder="-79.38"
                                class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all font-medium text-slate-800">
                        </div>
                    </div>

                    <button onclick="getLocation()" type="button"
                        class="w-full py-2.5 rounded-xl text-sm font-semibold text-emerald-700 bg-emerald-50 hover:bg-emerald-100 transition-colors flex items-center justify-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z">
                            </path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        Use Current Location
                    </button>

                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <label class="text-xs font-semibold uppercase tracking-wider text-slate-500">Search
                                Radius</label>
                            <span class="text-sm font-medium text-slate-700"><span id="distVal">25</span> km</span>
                        </div>
                        <input type="range" id="dist" min="1" max="50" value="25"
                            class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-emerald-600"
                            oninput="document.getElementById('distVal').innerText = this.value">
                    </div>

                    <button onclick="checkNearby()" id="checkNearbyBtn"
                        class="w-full bg-emerald-600 text-white py-4 rounded-xl font-bold shadow-lg shadow-emerald-200 hover:bg-emerald-700 hover:shadow-xl hover:-translate-y-0.5 transition-all duration-200">
                        Find Nearby Sightings
                    </button>
                </div>
            </div>

            <div id="error" class="hidden mt-4 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700"></div>
        </div>

        <div id="results" class="space-y-4"></div>


    </div>

    <!-- Auth Modal -->
    <div id="authModal"
        class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-2xl shadow-xl max-w-md w-full p-6 transform transition-all scale-100">
            <div class="flex justify-between items-center mb-6">
                <h2 id="authTitle" class="text-2xl font-bold text-slate-900">Log In</h2>
                <button onclick="closeAuthModal()" class="text-slate-400 hover:text-slate-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>

            <form id="authForm" onsubmit="submitAuth(event)" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Username</label>
                    <input type="text" id="username" required
                        class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                    <input type="password" id="password" required
                        class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                </div>

                <div id="authError" class="text-red-500 text-sm hidden"></div>

                <button type="submit" id="authSubmitBtn"
                    class="w-full bg-emerald-600 text-white py-2.5 rounded-lg font-bold hover:bg-emerald-700 transition-colors">
                    Log In
                </button>
            </form>

            <div class="mt-4 text-center text-sm text-slate-600">
                <span id="authToggleText">Don't have an account?</span>
                <button onclick="toggleAuthMode()" class="text-emerald-600 font-semibold hover:text-emerald-700 ml-1">
                    <span id="authToggleBtn">Register</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // LocalStorage key
        const STORAGE_KEY = 'ebird_favorites';

        let favorites = [];
        let allSpecies = [];
        let currentTab = 'nearby';
        let currentUser = null;
        let isRegistering = false;

        // Initialize user functionality
        document.addEventListener('DOMContentLoaded', async () => {
            await checkUserStatus();
            initSpeciesLookup();
            getLocation();
        });

        async function checkUserStatus() {
            try {
                const response = await fetch('/api/user');
                const data = await response.json();

                if (data.authenticated) {
                    currentUser = data.user;
                    updateUserUI();
                    await loadFavorites(); // Load from API
                } else {
                    currentUser = null;
                    updateUserUI();
                    loadFavoritesLocal(); // Load from LocalStorage
                }
            } catch (err) {
                console.error("Auth check failed:", err);
                loadFavoritesLocal();
            }
        }

        function updateUserUI() {
            const loginBtn = document.getElementById('loginBtn');
            const userInfo = document.getElementById('userInfo');
            const userGreeting = document.getElementById('userGreeting');
            const authBtn = document.getElementById('authBtn'); // Top right if exists

            if (currentUser) {
                loginBtn.classList.add('hidden');
                userInfo.classList.remove('hidden');
                userGreeting.textContent = `Hi, ${currentUser.username}`;
            } else {
                loginBtn.classList.remove('hidden');
                userInfo.classList.add('hidden');
            }
        }

        // --- Auth Modal Logic ---
        function openAuthModal() {
            document.getElementById('authModal').classList.remove('hidden');
            document.getElementById('username').focus();
        }

        function closeAuthModal() {
            document.getElementById('authModal').classList.add('hidden');
            document.getElementById('authError').classList.add('hidden');
            document.getElementById('authForm').reset();
        }

        function toggleAuthMode() {
            isRegistering = !isRegistering;
            const title = android = document.getElementById('authTitle');
            const submitBtn = document.getElementById('authSubmitBtn');
            const toggleText = document.getElementById('authToggleText');
            const toggleBtn = document.getElementById('authToggleBtn');

            if (isRegistering) {
                title.innerText = 'Register';
                submitBtn.innerText = 'Register';
                toggleText.innerText = 'Already have an account?';
                toggleBtn.innerText = 'Log In';
            } else {
                title.innerText = 'Log In';
                submitBtn.innerText = 'Log In';
                toggleText.innerText = "Don't have an account?";
                toggleBtn.innerText = 'Register';
            }
        }

        async function submitAuth(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('authError');
            const btn = document.getElementById('authSubmitBtn');

            if (!username || !password) return;

            const endpoint = isRegistering ? '/api/register' : '/api/login';

            btn.disabled = true;
            btn.classList.add('opacity-50');
            errorDiv.classList.add('hidden');

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (!response.ok) throw new Error(data.error || 'Auth failed');

                currentUser = data.user;
                updateUserUI();
                closeAuthModal();

                // Sync Logic: If logging in and we have local favorites, sync them?
                await syncFavorites();

            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.classList.remove('opacity-50');
            }
        }

        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                currentUser = null;
                updateUserUI();
                favorites = []; // Clear current view
                loadFavoritesLocal(); // Revert to local storage view (which might be empty or stale)
            } catch (err) {
                console.error("Logout failed:", err);
            }
        }

        // --- Favorites Management ---

        function loadFavoritesLocal() {
            favorites = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            renderFavorites();
        }

        async function loadFavorites() {
            if (!currentUser) return loadFavoritesLocal();

            try {
                const response = await fetch('/api/favorites');
                if (response.ok) {
                    const data = await response.json();
                    favorites = data; // API returns [{id, name}, ...] which matches our structure
                    renderFavorites();
                }
            } catch (err) {
                console.error("Failed to load API favorites:", err);
            }
        }

        async function addFavoriteToStorage(id, name) {
            if (currentUser) {
                // API
                try {
                    const res = await fetch('/api/favorites', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id, name })
                    });
                    if (res.ok) {
                        await loadFavorites(); // Reload to be safe
                    }
                } catch (err) {
                    alert("Failed to save favorite: " + err.message);
                }
            } else {
                // Local
                if (!favorites.some(f => f.id === id)) {
                    favorites.push({ id, name });
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(favorites));
                    renderFavorites();
                }
            }
        }

        async function removeFavoriteFromStorage(id) {
            if (currentUser) {
                try {
                    const res = await fetch(`/api/favorites/${id}`, { method: 'DELETE' });
                    if (res.ok) {
                        await loadFavorites();
                    }
                } catch (err) {
                    alert("Failed to remove favorite: " + err.message);
                }
            } else {
                const index = favorites.findIndex(f => f.id === id);
                if (index > -1) {
                    favorites.splice(index, 1);
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(favorites));
                    renderFavorites();
                }
            }
        }

        async function syncFavorites() {
            // Check if there are local favorites to sync
            const local = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            if (local.length > 0 && currentUser) {
                // We typically only want to do this ONCE or if implied. 
                // Let's just loop and add them. The API handles duplicates (id+user unique).
                // Show a small toast or indicator? For now just do it.

                for (const fav of local) {
                    await fetch('/api/favorites', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id: fav.id, name: fav.name })
                    });
                }

                // Clear local storage to avoid confusion? 
                // Let's clear it so we know migration happened.
                localStorage.removeItem(STORAGE_KEY);
                await loadFavorites();
            } else {
                await loadFavorites();
            }
        }

        function isFavorite(id) {
            return favorites.some(f => f.id === id);
        }

        async function toggleFavorite(id, name, btn) {
            // Check current status
            const isFav = isFavorite(id);

            if (isFav) {
                await removeFavoriteFromStorage(id);
            } else {
                await addFavoriteToStorage(id, name);
            }

            // UI Updates in real-time if we want snappy feel? 
            // The await calls above reload the list, so we just need to update button states.
            // But since we reload, `isFavorite` will return correct value after await.

            // Re-render the specific button state if passed (and others)
            const newStatus = isFavorite(id);
            if (btn) updateStarButton(btn, newStatus);
            document.querySelectorAll(`.fav-btn-${id}`).forEach(b => updateStarButton(b, newStatus));
        }

        async function lookupHotspotId() {
            const idInput = document.getElementById('manualLocId');
            const nameInput = document.getElementById('manualLocName');
            const id = idInput.value.trim().toUpperCase();

            if (!id) {
                alert("Please enter a Location ID.");
                return;
            }

            try {
                const btnDom = document.querySelector('#manualLocId + button');
                if (btnDom) {
                    btnDom.textContent = '...';
                    btnDom.disabled = true;
                }

                const response = await fetch(`/api/hotspot/info?locId=${id}`);
                const data = await response.json();

                if (!response.ok) throw new Error(data.error || 'Lookup failed');

                if (data.name) {
                    nameInput.value = data.name;
                } else {
                    nameInput.value = data.locName || ''; // Try locName as well
                    if (!data.name && !data.locName) alert("Location found but name is missing.");
                }

            } catch (err) {
                alert("Error looking up ID: " + err.message);
            } finally {
                const btnDom = document.querySelector('#manualLocId + button');
                if (btnDom) {
                    btnDom.textContent = 'Lookup';
                    btnDom.disabled = false;
                }
            }
        }

        async function searchHotspotsByName() {
            const nameInput = document.getElementById('manualLocName');
            const query = nameInput.value.trim().toLowerCase();
            const dropdown = document.getElementById('hotspotSearchDropdown');

            let lat = document.getElementById('lat').value;
            let lng = document.getElementById('lng').value;

            if (!lat || !lng) {
                alert("Please set a location (Lat/Lng) in 'Explore Nearby' tab first so we know where to search!");
                switchTab('nearby');
                return;
            }

            if (!query) {
                alert("Please enter a name to search.");
                return;
            }

            try {
                const btnDom = document.querySelector('#manualLocName + button');
                if (btnDom) {
                    btnDom.textContent = '...';
                    btnDom.disabled = true;
                }

                const response = await fetch(`/api/hotspot/nearby?lat=${lat}&lng=${lng}&dist=50&fmt=json`);
                const data = await response.json();

                if (!response.ok) throw new Error(data.error || 'Search failed');

                const matches = data.filter(h => h.locName.toLowerCase().includes(query));

                if (matches.length === 0) {
                    dropdown.innerHTML = '<div class="p-2 text-gray-500 text-sm">No matches found nearby.</div>';
                } else {
                    dropdown.innerHTML = matches.map(h => `
                        <div class="p-2 hover:bg-blue-50 cursor-pointer border-b last:border-b-0 border-gray-100"
                             onclick="selectHotspotSearch('${h.locId}', '${h.locName.replace(/'/g, "\\'")}')">

        function setupAutocomplete() {
            const searchInput = document.getElementById('speciesSearch');
            const codeInput = document.getElementById('speciesCode');
            const dropdown = document.getElementById('speciesDropdown');
            let selectedIndex = -1;
            let currentMatches = [];

            function updateHighlight() {
                const options = dropdown.children;
                Array.from(options).forEach((opt, i) => {
                    if (i === selectedIndex) {
                        opt.classList.add('bg-blue-100');
                        opt.scrollIntoView({ block: 'nearest' });
                    } else {
                        opt.classList.remove('bg-blue-100');
                    }
                });
            }

            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                selectedIndex = -1; // Reset selection

                if (query.length < 2) {
                    dropdown.classList.add('hidden');
                    return;
                }

                currentMatches = allSpecies.filter(s =>
                    s.commonName.toLowerCase().includes(query) ||
                    s.sciName.toLowerCase().includes(query) ||
                    s.code.toLowerCase().includes(query)
                ).slice(0, 20); // Limit to 20 results

                if (currentMatches.length > 0) {
                    dropdown.innerHTML = currentMatches.map((s, index) => `
                        <div class="p-2 hover:bg-blue-50 cursor-pointer border-b last:border-b-0 border-gray-100"
                             onclick="selectSpecies('${s.code}', '${s.commonName.replace(/'/g, "\\'")}')">
                            <div class="font-medium text-gray-800">${s.commonName}</div>
                            <div class="text-xs text-gray-500">${s.sciName}</div>
                        </div>
                    `).join('');
                    dropdown.classList.remove('hidden');
                } else {
                    dropdown.classList.add('hidden');
                }
            });

            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    // Always prevent default (form submit)
                    e.preventDefault();

                    if (!dropdown.classList.contains('hidden') && selectedIndex > -1) {
                        // Select the highlighted item
                        const s = currentMatches[selectedIndex];
                        selectSpecies(s.code, s.commonName);
                    } else {
                        // Trigger search based on active tab
                        if (currentTab === 'hotspots') checkHotspots();
                        else checkNearby();
                    }
                    return;
                }

                // For navigation keys, only proceed if dropdown is visible
                if (dropdown.classList.contains('hidden')) return;

                // Allow defaults if list is empty
                if (currentMatches.length === 0) return;

                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    selectedIndex++;
                    if (selectedIndex >= currentMatches.length) selectedIndex = 0;
                    updateHighlight();
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    selectedIndex--;
                    if (selectedIndex < 0) selectedIndex = currentMatches.length - 1;
                    updateHighlight();
                } else if (e.key === 'Escape') {
                    dropdown.classList.add('hidden');
                }
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!searchInput.contains(e.target) && !dropdown.contains(e.target)) {
                    dropdown.classList.add('hidden');
                }
            });
        }

            if (isNaN(lat) || isNaN(lng)) {

            }

        // Haversine formula to calculate distance between two points
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the earth in km
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const d = R * c; // Distance in km
            return d;
        }

        function deg2rad(deg) {
            return deg * (Math.PI / 180)
        }
